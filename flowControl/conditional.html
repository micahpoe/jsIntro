<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom JS</title>
</head>
<body>
    <script>
        let a = prompt('Enter a number');

        if (a === '3') {
            console.log("a is 3");
        } else if (a === '4') {
            console.log("a is 4");
        } else {
            console.log("a is neither 3, nor 4");
        }
    </script>
</body>
</html>
